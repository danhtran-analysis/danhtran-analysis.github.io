<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><style>#myDIV {  width: 100%;  padding: 50px 0;  text-align: center;  background-color: lightblue;  margin-top: 20px;}</style></head><body><h1>Một số bài tập về Định lý nền tảng của Giải tích</h1><p> <b> Bài tập 1. </b> Hãy giải thích vì sao lại nói rằng: "Vi phân và tích phân là hai quá trình ngược nhau"? <button onclick="myFunction()">Lời giải bài tập 1</button> </p><div id="myDIV" style="display:none">This is my DIV element.</div><script>function myFunction() {  var x = document.getElementById("myDIV");  if (x.style.display === "block") {    x.style.display = "none";  } else {    x.style.display = "block";  }}</script></body></html>
